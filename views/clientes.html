<section id="clientesViewRoot" class="view-root">
  <header class="panel-header">
    <div class="header-row">
      <h1>Clientes</h1>
      <div class="header-actions">
        <input id="searchInput" placeholder="Pesquisar por nome, usuário, ou WhatsApp">
        <label class="toggle"><input id="onlyNotifiedToggle" type="checkbox"><span>Mostrar apenas Não Notificados</span></label>
        <button id="btnNewClient" class="primary">Novo Cliente</button>
      </div>
    </div>
  </header>

  <div class="panel-body">
    <div id="summaryCards" class="cards-grid"></div>
    <div id="clientsWrapper" class="list-wrapper">
      <div id="clientsList" class="list"></div>
    </div>
  </div>

  <script src="../js/clientes.js"></script>
  <link rel="stylesheet" href="../css/clientes.css">
</section>
