<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel</title>
  <meta name="description" content="Painel administrativo" />
</head>
<body>
  <!-- Container principal da aplicação. app.js criará automaticamente se não existir. -->
  <div id="app"></div>

  <!-- Modal root compartilhado usado pela aplicação -->
  <div class="modal-root" id="modal-root" aria-hidden="true" style="display:none">
    <div class="modal-overlay"></div>
    <div class="modal" role="dialog" aria-modal="true"></div>
  </div>

  <!-- Carrega o bootstrap da aplicação.
       Caminho relativo ajustado para o app.js que está em ./js/app.js -->
  <script type="module" src="./js/app.js" defer></script>
</body>
</html>
