<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Pandda - Gerenciador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="login-page" class="login-container">
        </div>

    <div id="dashboard-page" class="dashboard-container" style="display: none;">
        <main class="main-content">
            <section id="clientes-view" class="view">
                 <header>
                    <h2>Dashboard de Clientes</h2>
                </header>
                 <div id="clientes-list">
                    </div>
            </section>

            <section id="planos-view" class="view" style="display: none;">
                <header>
                    <h2>Gerenciamento de Planos</h2>
                    <button class="btn btn-primary" id="add-plano-btn">Adicionar Plano</button>
                </header>
                <div id="planos-list">
                    </div>
            </section>

            <section id="servidores-view" class="view" style="display: none;">
                 <header>
                    <h2>Gerenciamento de Servidores</h2>
                    <button class="btn btn-primary" id="add-servidor-btn">Adicionar Servidor</button>
                </header>
                <div id="servidores-list">
                    </div>
            </section>
        </main>
    </div>

    <div id="plano-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 id="plano-modal-title">Adicionar Novo Plano</h3>
            <form id="plano-form">
                <input type="hidden" id="plano-id">
                <div class="form-group">
                    <label for="plano-nome">Nome</label>
                    <input type="text" id="plano-nome" required>
                </div>
                <div class="form-group">
                    <label for="plano-pontos">Pontos</label>
                    <input type="number" id="plano-pontos" required>
                </div>
                <div class="form-group">
                    <label for="plano-valor">Valor (R$)</label>
                    <input type="number" step="0.01" id="plano-valor" required>
                </div>
                <div class="form-group">
                    <label for="plano-validade">Validade (meses)</label>
                    <input type="number" id="plano-validade" required>
                </div>
                <div class="form-group">
                    <label for="plano-linkCartao">Link Cart√£o</label>
                    <input type="url" id="plano-linkCartao">
                </div>
                 <div class="form-group">
                    <label for="plano-chavePIX">Chave PIX</label>
                    <input type="text" id="plano-chavePIX">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-plano-btn">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="servidor-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 id="servidor-modal-title">Adicionar Novo Servidor</h3>
            <form id="servidor-form">
                <input type="hidden" id="servidor-id">
                <div class="form-group">
                    <label for="servidor-nome">Nome</label>
                    <input type="text" id="servidor-nome" required>
                </div>
                <div class="form-group">
                    <label for="servidor-url1">URL 1</label>
                    <input type="url" id="servidor-url1" required>
                </div>
                <div class="form-group">
                    <label for="servidor-url2">URL 2</label>
                    <input type="url" id="servidor-url2">
                </div>
                <div class="form-group">
                    <label for="servidor-app1">App 1</label>
                    <input type="text" id="servidor-app1">
                </div>
                <div class="form-group">
                    <label for="servidor-app2">App 2</label>
                    <input type="text" id="servidor-app2">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-servidor-btn">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
