<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Pandda - Gerenciador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="login-page" class="login-container">
        <div class="login-box">
            <img src="https://via.placeholder.com/150" alt="Logo Pandda" class="login-logo">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" required>
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </div>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
        </div>
    </div>

    <div id="dashboard-page" class="dashboard-container" style="display: none;">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="https://via.placeholder.com/150" alt="Logo Pandda" class="sidebar-logo">
                <h3>Projeto Pandda</h3>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="nav-link active" data-view="clientes"><i class="fas fa-users"></i> Clientes</a></li>
                    <li><a href="#" class="nav-link" data-view="planos"><i class="fas fa-box"></i> Planos</a></li>
                    <li><a href="#" class="nav-link" data-view="servidores"><i class="fas fa-server"></i> Servidores</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <section id="clientes-view" class="view">
                <header>
                    <h2>Dashboard de Clientes</h2>
                </header>

                <div class="cards-container">
                    <div class="card">
                        <h4>Total de Clientes</h4>
                        <p id="total-clientes">0</p>
                    </div>
                    <div class="card">
                        <h4>Clientes Ativos</h4>
                        <p id="clientes-ativos">0</p>
                    </div>
                    <div class="card">
                        <h4>Vencendo (Próx. 7 dias)</h4>
                        <p id="clientes-vencendo">0</p>
                    </div>
                    <div class="card">
                        <h4>Vencidos (-30 dias)</h4>
                        <p id="clientes-vencidos-recentemente">0</p>
                    </div>
                    <div class="card">
                        <h4>Vencidos (+30 dias)</h4>
                        <p id="clientes-vencidos-antigos">0</p>
                    </div>
                </div>

                <div class="actions-bar">
                    <input type="search" id="search-clientes" placeholder="Pesquisar por nome, usuário ou WhatsApp...">
                    <div class="toggle-container">
                        <label for="toggle-notificados">Apenas não Notificados</label>
                        <label class="switch">
                            <input type="checkbox" id="toggle-notificados">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <button class="btn btn-primary" id="add-cliente-btn">Adicionar Cliente</button>
                </div>

                <div id="clientes-list">
                    </div>
            </section>

            <section id="planos-view" class="view" style="display: none;">
                <header>
                    <h2>Gerenciamento de Planos</h2>
                    <button class="btn btn-primary" id="add-plano-btn">Adicionar Plano</button>
                </header>
                <div id="planos-list">
                    </div>
            </section>

            <section id="servidores-view" class="view" style="display: none;">
                 <header>
                    <h2>Gerenciamento de Servidores</h2>
                    <button class="btn btn-primary" id="add-servidor-btn">Adicionar Servidor</button>
                </header>
                <div id="servidores-list">
                    </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
