<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pandda ‚Äî Prot√≥tipo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!--
    Projeto Pandda - Prot√≥tipo completo em mock
    - Arquivo √∫nico de interface (index.html)
    - CSS: styles.css (na raiz)
    - JS: app.js (na raiz)
    - Supabase: configura√ß√µes comentadas no app.js para f√°cil substitui√ß√£o posterior
  -->

  <!-- ============================
       PAGINA DE LOGIN
       ============================ -->
  <main id="loginView" class="view active">
    <div class="login-box">
      <img src="data:image/svg+xml;utf8,
        <svg xmlns='http://www.w3.org/2000/svg' width='160' height='160'>
          <rect rx='20' width='100%' height='100%' fill='%23005a9c' />
          <text x='50%' y='54%' font-size='38' fill='white' text-anchor='middle' font-family='Arial' dominant-baseline='middle'>PANDDA</text>
        </svg>" alt="logo" class="logo">
      <h2>Entrar</h2>

      <label class="field">
        <span>Usu√°rio</span>
        <input id="loginUser" type="text" autocomplete="username" />
      </label>

      <label class="field">
        <span>Senha</span>
        <div class="password-row">
          <input id="loginPass" type="password" autocomplete="current-password" />
          <button id="toggleEye" class="icon-btn" title="Revelar senha" aria-label="Revelar senha">üëÅÔ∏è</button>
        </div>
      </label>

      <button id="btnLogin" class="primary">Entrar</button>
      <p class="muted">Use qualquer usu√°rio/senha no prot√≥tipo mock para entrar</p>
    </div>
  </main>

  <!-- ============================
       DASHBOARD (PRINCIPAL)
       ============================ -->
  <div id="app" class="view">
    <!-- LATERAL / MENU -->
    <aside id="sidebar">
      <div class="sidebar-top">
        <div class="logo-mini">PANDDA</div>
        <nav>
          <button class="nav-btn active" data-view="clientesView">Clientes</button>
          <button class="nav-btn" data-view="planosView">Planos</button>
          <button class="nav-btn" data-view="servidoresView">Servidores</button>
        </nav>
      </div>
      <div class="sidebar-bottom">
        <small class="muted">Prot√≥tipo est√°tico / mock</small>
        <button id="logoutBtn" class="link-like">Sair</button>
      </div>
    </aside>

    <!-- CONTE√öDO -->
    <section id="content">
      <!-- ============================
           VIEW CLIENTES
           ============================ -->
      <section id="clientesView" class="panel active">
        <header class="panel-header">
          <h1>Clientes</h1>
          <div class="header-actions">
            <input id="searchInput" placeholder="Pesquisar por nome, usu√°rio, ou WhatsApp" />
            <label class="toggle">
              <input id="onlyNotifiedToggle" type="checkbox" />
              <span>Mostrar apenas N√£o Notificados</span>
            </label>
            <button id="btnNewClient" class="primary">Novo Cliente</button>
          </div>
        </header>

        <!-- CARDS RESUMO -->
        <div id="summaryCards" class="cards-grid" aria-hidden="false">
          <!-- Cards ser√£o gerados via JS -->
        </div>

        <!-- LISTA DE CLIENTES -->
        <div id="clientsList" class="list"></div>
      </section>

      <!-- ============================
           VIEW PLANOS
           ============================ -->
      <section id="planosView" class="panel">
        <header class="panel-header">
          <h1>Planos</h1>
          <div class="header-actions">
            <button id="btnNewPlan" class="primary">Novo Plano</button>
          </div>
        </header>

        <div id="plansList" class="list"></div>
      </section>

      <!-- ============================
           VIEW SERVIDORES
           ============================ -->
      <section id="servidoresView" class="panel">
        <header class="panel-header">
          <h1>Servidores</h1>
          <div class="header-actions">
            <button id="btnNewServer" class="primary">Novo Servidor</button>
          </div>
        </header>

        <div id="serversList" class="list"></div>
      </section>
    </section>
  </div>

  <!-- ============================
       MODAIS, FORMUL√ÅRIOS E COMPONENTES GLOBAIS
       ============================ -->
  <div id="modal" class="modal hidden" role="dialog" aria-hidden="true">
    <div class="modal-panel">
      <button id="modalClose" class="close">‚úï</button>
      <div id="modalContent"></div>
    </div>
  </div>

  <template id="clientFormTpl">
    <form id="clientForm" class="form">
      <h2 id="clientFormTitle">Novo Cliente</h2>

      <div class="two-col">
        <label class="field"><span>Nome</span><input name="nome" required></label>
        <label class="field"><span>WhatsApp</span><input name="whatsapp"></label>
      </div>

      <div class="two-col">
        <label class="field"><span>E‚Äëmail</span><input name="email" type="email"></label>
        <label class="field"><span>Data de cria√ß√£o</span><input name="dataCriacao" type="date"></label>
      </div>

      <div class="two-col">
        <label class="field"><span>Data de vencimento</span><input name="dataVencimento" type="date"></label>
        <label class="field"><span>Plano</span><select name="planoId"></select></label>
      </div>

      <div class="two-col">
        <label class="field"><span>Servidor 1</span><select name="servidor1"></select></label>
        <label class="field"><span>Servidor 2</span><select name="servidor2"></select></label>
      </div>

      <div class="two-col">
        <label class="field"><span>Usu√°rio 1</span><input name="usuario1"></label>
        <label class="field"><span>Senha 1</span><input name="senha1"></label>
      </div>

      <div class="two-col">
        <label class="field"><span>Usu√°rio 2</span><input name="usuario2"></label>
        <label class="field"><span>Senha 2</span><input name="senha2"></label>
      </div>

      <label class="field"><span>Observa√ß√µes</span><textarea name="observacoes"></textarea></label>

      <div class="two-col">
        <label class="field"><span>C√≥digo Indica√ß√£o</span><input name="codigoIndicacao"></label>
        <label class="field"><span>N¬∫ Renova√ß√µes</span><input name="numeroRenovacoes" type="number" min="0"></label>
      </div>

      <div class="form-actions">
        <button type="button" id="cancelClient" class="secondary">Cancelar</button>
        <button type="submit" class="primary">Salvar</button>
      </div>
    </form>
  </template>

  <template id="planFormTpl">
    <form id="planForm" class="form">
      <h2 id="planFormTitle">Novo Plano</h2>

      <label class="field"><span>Nome</span><input name="nome" required></label>
      <div class="two-col">
        <label class="field"><span>Pontos</span><input name="pontos" type="number" min="0"></label>
        <label class="field"><span>Valor</span><input name="valor" type="number" step="0.01"></label>
      </div>
      <div class="two-col">
        <label class="field"><span>Validade (meses)</span><input name="validade" type="number" min="1" required></label>
        <label class="field"><span>Link Cart√£o</span><input name="linkCartao"></label>
      </div>
      <label class="field"><span>Chave PIX</span><input name="chavePIX"></label>

      <div class="form-actions">
        <button type="button" id="cancelPlan" class="secondary">Cancelar</button>
        <button type="submit" class="primary">Salvar</button>
      </div>
    </form>
  </template>

  <template id="serverFormTpl">
    <form id="serverForm" class="form">
      <h2 id="serverFormTitle">Novo Servidor</h2>

      <label class="field"><span>Nome</span><input name="nome" required></label>
      <div class="two-col">
        <label class="field"><span>URL1</span><input name="url1"></label>
        <label class="field"><span>URL2</span><input name="url2"></label>
      </div>
      <div class="two-col">
        <label class="field"><span>App1</span><input name="app1"></label>
        <label class="field"><span>App2</span><input name="app2"></label>
      </div>

      <div class="form-actions">
        <button type="button" id="cancelServer" class="secondary">Cancelar</button>
        <button type="submit" class="primary">Salvar</button>
      </div>
    </form>
  </template>

  <script src="app.js"></script>
</body>
</html>
