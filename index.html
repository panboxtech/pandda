<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel</title>
  <!-- Nota: o carregamento do CSS base é feito em app.js -->
</head>
<body>
  <!-- Container principal da aplicação. app.js também criará automaticamente se faltar. -->
  <div id="app"></div>

  <!-- Modal root compartilhado (opcional, mas recomendado se usar modais) -->
  <div class="modal-root" id="modal-root" aria-hidden="true" style="display:none">
    <div class="modal-overlay"></div>
    <div class="modal" role="dialog" aria-modal="true"></div>
  </div>

  <!-- Bootstrap da aplicação -->
  <script type="module" src="./app.js" defer></script>
</body>
</html>
